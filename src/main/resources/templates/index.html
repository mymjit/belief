<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/components/bootstrap/css/bootstrap.css}"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{/components/bootstrap/css/bootstrap-theme.css}"/>
    <!--  multiple-select 多选框  -->
    <link rel="stylesheet" th:href="@{/components/multiple-select/css/multiple-select.css}"/>
    <!-- css3特效插件 ：https://www.awesomes.cn/repo/daneden/animate-css -->
    <link rel="stylesheet" th:href="@{/components/animate/animate.css}"/>
    <!-- 富文本框插件 -->
    <link rel="stylesheet" th:href="@{/components/simditor/styles/simditor.css}"/>


    <style type="text/css">
        /************ 实现大屏幕div下ul的上下居中 ************/
        .large_screen {
            position: relative;
        }

        .large_screen ul {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /** 隐藏滚动条,又可以滚动  **/
        ::-webkit-scrollbar{width:0px}
        /*** 文章字段控制的样式 **/
        .written {
            text-indent: 2em;
            word-spacing:4px;
            letter-spacing:1px;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
<div class="container" style="width: 100% ; height: 100%;">
    <div class="animated bounce">
        <div class="large_screen" style="margin-top: 10px;">
            <nav class="navbar navbar-default navbar-static-top">
                <div th:include="page/header::header"></div>
            </nav>
        </div>
    </div>
    <!--       对应标签页要显示的内容       -->
    <div class="tab-content">
        <!-- 主页显示的模块  -->
        <div role="tabpanel" class="tab-pane fade in active" id="home">
            <div th:include="page/middle_home::ment1"></div>
        </div>
        <!--     书屋显示的模块     -->
        <div role="tabpanel" class="tab-pane fade " id="profile">
            <div th:include="page/middle_house::ment2"></div>
        </div>
        <!--     日记显示的模块     -->
        <div role="tabpanel" class="tab-pane fade " id="messages">
            <div th:include="page/middle_diary::ment3"></div>
        </div>
    </div>

</div>


<div th:include="page/modal :: modal"></div>


<!-- jQuery ( Bootstrap's JavaScript Plugins) -->
<script th:src="@{/components/jquery/jquery.min.js}"/>
<script th:src="@{/components/jquery/jquery.cookie.js}"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{/components/bootstrap/js/bootstrap.js}"/>
<script th:src="@{/components/bootstrap/js/respond.min.js}"/>
<script th:src="@{/components/bootstrap/js/html5shiv.min.js}"/>
<!-- multiple-select 多选框 -->
<script th:src="@{/components/multiple-select/js/multiple-select.js}"/>
<!-- simditor富文本插件 -->
<script th:src="@{/components/simditor/scripts/module.js}"/>
<script th:src="@{/components/simditor/scripts/hotkeys.js}"/>
<script th:src="@{/components/simditor/scripts/uploader.js}"/>
<script th:src="@{/components/simditor/scripts/simditor.js}"/>
<!-- header.js 页面头部的操作 house.js页面内容的js  package.js常用js函数封装  -->
<script th:src="@{/js/package/header.js}"/>
<script th:src="@{/js/package/house.js}"/>
<script th:src="@{/js/package.js}"/>


</body>
</html>
