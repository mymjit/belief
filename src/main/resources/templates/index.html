<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}"/>

    <style type="text/css">
        /************ 实现大屏幕div下ul的上下居中 ************/
        .large_screen {
            position: relative;
        }

        .large_screen ul {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
<div class="container" style="width: 100% ; height: 100%;">
    <!-- 大屏幕的页头 -->
    <div th:include="/page/header :: (${session.user ne null} ? 'user' :'admin')"></div>


    <!--       对应标签页要显示的内容       -->
    <div class="tab-content">
        <!-- 主页显示的模块  -->
        <div role="tabpanel" class="tab-pane active" id="home">
           <div th:include="/page/middle_home :: ment1"></div>
        </div>
        <!--     书屋显示的模块     -->
        <div role="tabpanel" class="tab-pane" id="profile">
           <div th:include="/page/middle_house :: ment2"></div>
        </div>
        <!--     日记显示的模块     -->
        <div role="tabpanel" class="tab-pane" id="messages">
            <div th:include="/page/middle_diary :: ment3"></div>
        </div>
    </div>
</div>



<div th:include="/page/modal :: modal"></div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/jquery/jquery.min.js}"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{/bootstrap/js/bootstrap.js}"/>
<script th:src="@{/bootstrap/js/respond.min.js}"/>
<script th:src="@{/bootstrap/js/html5shiv.min.js}"/>
<script th:src="@{/js/index.js}"/>
<script th:src="@{/js/ajax_package.js}"/>

<script th:inline="javascript">

    /******* 登入模板 ********/
    //打开登入模态框
    $('#login_button').click(function () {
        index.login_model();
    })

    $('#telephone_number').blur(function () {
        index.telephone_number_verification();
    })

    $('#password').blur(function () {
        index.password_verification();
    })

    //点击登入按钮
    $('#login').click(function () {
        index.login_from_verification();
    })
    /******* 注册模板 ********/
    //点击注册按钮
    $('#register_button').click(function () {
        index.login_model();
        index.register_modal();
    })

    //注册账号失去焦点事件
    $('#register_telephone').blur(function () {
        index.register_telephone_check();
    })
    //密码
    $('#register_password').blur(function () {
        index.register_password_verification();
    })
    //确认密码
    $('#confirm_password').blur(function () {
        index.confirm_password_verification();
    })
    //注册提交
    $('#register').click(function () {
        index.register_button_from();
    })
</script>
</body>
</html>
